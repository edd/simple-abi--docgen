name: Format (prettier)

on:
    pull_request:
        paths:
            - '**.js'
            - '**.json'

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}

            - name: Install
              run: npm install
              env:
                  CI: true

            - name: Run prettier
              run: 'npm run format'

            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: Apply prettier changes
